<div class="container">
  <div class="row">
    <div class="absolute-center is-responsive">
      <div class="col-sm-12 col-md-offset-1">
        <div id="logo-container">&nbsp;</div>
        <form id="loginForm" #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && login()" novalidate>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input class="form-control" type="text" name='username' [(ngModel)]="model.username" placeholder="username" required/>
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input class="form-control" type="password" name='password' [(ngModel)]="model.password" placeholder="password" required/>
          </div>
          <div class="form-group">
            <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-def btn-block">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
